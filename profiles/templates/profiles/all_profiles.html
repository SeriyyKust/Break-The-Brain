{% extends 'profiles/base.html' %}
{% load static %}
{% block content %}
    <div class="row profiles-wrap">
        <div class="profiles">
            <div class="grid-sizer"></div>
                    {% for user in users %}
                            <article class="profiles__brick entry format-standard">
                                <div class="entry__thumb">
                                    <a href="#" class="entry__thumb-link">
                                        {% if user.profile.photo %}
                                            <p><img src="{{ user.profile.photo.url }}"></p>
                                        {% else %}
                                            <p><img src="{% static 'profiles/images/anonym.jpg' %}"></p>
                                        {% endif %}
                                    </a>
                                </div>
                                <div class="entry__text">
                                    <div class="entry__header">
                                        <h1 class="entry__title"><a href="#">{{ user.username }}</a></h1>
                                    </div>
                                    <div class="entry__excerpt">
                                        <p>Цитата : {{user.profilequote}}</p>
                                    </div>
                                    <hr>
                                    <div class="entry__meta">
                                        Баланс: {{user.point.number_points}}
                                    </div>
                                </div>
                            </article>
                    {% endfor %}
        </div>
    </div>
{% endblock content %}
