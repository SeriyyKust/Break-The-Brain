{% extends 'profiles/base.html' %}
{% load static %}
{% block content %}
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Tabs Titles -->
            {% for l in login %}
                {% if l.title == "Войти" %}
                    <h2 class="active"><a href="{% url l.url_name %}" > {{ l.title }} </a></h2>
                {% else %}
                    <h2 class="inactive"><a href="{% url l.url_name %}" > {{ l.title }} </a></h2>
                {% endif %}
            {% endfor %}

            <!-- Icon
            <div class="fadeIn first">
                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
            </div>
            -->

            <form method="post">
                {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>
                <p><label for="id_username">Username:</label>
                    <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="login" required></p>
                <p><label for="id_password">Password:</label>
                    <input type="text" name="password" id="id_password"   class="fadeIn third" placeholder="password" ></p>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
{% endblock content %}
