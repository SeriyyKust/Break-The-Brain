{% extends 'profiles/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>{{ user_form.non_field_errors }}</div>
        <div>{{ profile_form.non_field_errors }}</div>
        {% for f in user_form %}
            <p><label>{{ f.label }}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        {% for f in profile_form %}
            <p><label>{{ f.label }}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <input type="submit" value="Регистрация">
    </form>
{% endblock content %}
