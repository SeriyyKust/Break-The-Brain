{% extends 'profiles/base.html' %}

{% block content %}
    <div>
        {{ task.title }}
    </div>
        {% if task.photo %}
            <div>
                <p><img src="{{ task.photo.url }}"></p>
            </div>
        {% endif %}
    <div>
        {{ task.complexity }}
    </div>
    <div>
        {{ task.owner }}
    </div>
    <div>
        {{ task.points }}
    </div>
    <div>
        <a href="{% url 'passing_task' task.slug%}">Решать!</a>
    </div>
{% endblock content %}
